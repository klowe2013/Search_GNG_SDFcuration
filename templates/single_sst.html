<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://codepen.io/chriddyp/pen/bWLwgP.css">
    <title>Interactive SDFs with Flask</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    {% include 'includes/_navbar.html' %}
    <div>
        <div class="row" style="margin-left: 5%">
            <div class="three columns">
                <h5>NHP</h5>
                <select name="nhp-dropdown" id="nhp-dropdown">
                    {% if logged_in == True %}
                    <option value="{{nhps[0]}}" SELECTED>{{nhps[0]}}</option>
                    {% for nhp in nhps[1:] %}
                    <option value="{{nhp}}">{{nhp}}</option>
                    {% endfor %}
                    {% else %}
                    <option value="{{nhps[0]}}" SELECTED>{{nhps[0][0:2]}}</option>
                    {% for nhp in nhps[1:] %}
                    <option value="{{nhp}}">{{nhp[0:2]}}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="three columns">
                <h5>Session</h5>
                <select name="sess-dropdown" id="sess-dropdown">
                    <option value="{{sessions[0]}}" SELECTED>{{sessions[0].split('-')[1]}}</option>
                    {% for session in sessions[1:] %}
                    <option value="{{session}}">{{session.split('-')[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="three columns">
                <h5>Unit</h5>
                <select name="unit-dropdown" id="unit-dropdown">
                    <option value="{{units[0]}}" SELECTED>{{units[0]}}</option>
                    {% for unit in units[1:] %}
                    <option value="{{unit}}">{{unit}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
        </div>
    </div>
    <br>
    <div class="row" style="margin-left: 5%">
        <div class="three columns">
            <h5>Conditions</h5>
            <div id="trial-type-checklist">
                <input type="checkbox" id="in-go" value="ingo" checked>
                <label for="in-go" style="vertical-align: top; display:inline-block">In-GO</label><br>
                <input type="checkbox" id="out-go" value="outgo" checked>
                <label for="out-go" style="vertical-align: top; display:inline-block">Out-GO</label><br>
                <input type="checkbox" id="in-ng" value="inng">
                <label for="in-ng" style="vertical-align: top; display:inline-block">In-NOGO</label><br>
                <input type="checkbox" id="out-ng" value="outng">
                <label for="out-ng" style="vertical-align: top; display:inline-block">Out-NOGO</label><br>
            </div>
        </div>
        <div class="three columns">
            <h5>Array Window</h5>
            <label for="array_xmin_state">T-Min, Array:</label>
            <input type="number" id="array_xmin_state" value=-100>
            <label for="array_xmax_state">T-Max, Array:</label>
            <input type="number" id="array_xmax_state" value=400>
        </div>
        <div class="three columns">
            <h5>Saccade Window</h5>
            <label for="sacc_xmin_state">T-Min, Saccade:</label>
            <input type="number" id="sacc_xmin_state" value=-250>
            <label for="sacc_xmax_state">T-Max, Saccade:</label>
            <input type="number" id="sacc_xmax_state" value=250>
        </div>
    </div>
    <br>
    <div class="three columns">
        <b style="font-size: large">Quality and Cell Type:</b>
        <br>
        <label for="" class="pull-left">Figure Quality</label>
        <label for="" class="pull-right">Pure Noise</label>
        <input type="range" min="1" max="5" value="3" class="slider" id="quality-slider"
            style="appearance: none; outline: none; background: rgb(192, 187, 187); height: 10px; border-radius: 5px; margin-bottom: .5em">
        <label for="" class="pull-left">Vis</label>
        <label for="" class="pull-right">Mov</label>
        <input type="range" min="1" max="5" value="3" class="slider" id="vm-slider"
            style="appearance: none; outline: none; background: rgb(192, 187, 187); height: 10px; border-radius: 5px">
    </div>
    <div class="one column" style="height: 120px;">
        <label for="other-type" style="padding-top: 60px">N/A</label>
        <input type="checkbox" id="other-type" value="other-type">
    </div>
    <div>
        <input type="button" value="Update" id="plots_update" style="margin-left: 5%; width: 20%">
        <br>
        <input type="button" value="Submit SST" id="sst_submit" onclick="submitSSTs()"
            style="margin-left: 5%; width: 20%">
        <br>
        <input type="button" value="Clear Selection Times" id="sst_clear" onclick="clearSSTs()"
            style="margin-left: 5%; width: 20%">
    </div>
    <br>
    <div id="hh-plots" class="row" style="margin-left: 5%">
        <div id='hh-array' class='chart arr-plot five columns'></div>
        <div id='hh-sacc' class='chart sacc-plot five columns'></div>
    </div>
    <div id="hl-plots" class="row" style="margin-left: 5%">
        <div id='hl-array' class='chart arr-plot five columns'></div>
        <div id='hl-sacc' class='chart sacc-plot five columns'></div>
    </div>
    <div id="lh-plots" class="row" style="margin-left: 5%">
        <div id='lh-array' class='chart arr-plot five columns'></div>
        <div id='lh-sacc' class='chart sacc-plot five columns'></div>
    </div>
    <div id="ll-plots" class="row" style="margin-left: 5%">
        <div id='ll-array' class='chart arr-plot five columns'></div>
        <div id='ll-sacc' class='chart sacc-plot five columns'></div>
    </div>

</body>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="{{ url_for('static', filename='js/single_sst.js') }}"></script>

</html>
